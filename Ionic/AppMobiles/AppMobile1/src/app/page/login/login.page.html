<ion-header [translucent]="true">
  <ion-toolbar>
    <div>
      <img width="150" src="assets/img/th.jpg" alt="">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input [(ngModel)]="email" label="Email" type="email" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="password" label="Password" type="password" value=""></ion-input>
  </ion-item>
  <ion-button (click)="login()" expand="block">login</ion-button>

  <ion-row class="Registrar">
    <ion-col>
      <div>
        <a [routerLink]="['/registrar']">Registrar</a>
      </div>
    </ion-col>
    <ion-col>
      <div>
        <a [routerLink]="['/recuperar']">Recuperar</a>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
